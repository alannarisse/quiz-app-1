<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width">
        <title>Foodie Fight Quiz</title>
        <meta name="description" content="Can you navigate your way through these popular food trends, and spot the fakes?">
        <link rel="stylesheet" href="main.css">
        <link rel="stylesheet" href="https://use.typekit.net/voa4xzn.css">
    </head>

    <body class="bodyArea">
        
        <!--Header/Headline Area-->
        <header role="banner" class="pageHeader">
            <h1 class="headline">FOODIE FIGHT</h1>
            <div class="scoreKeeper hidden">
                <p><span class="bold">Question: </span><span class="questionNumber">0</span>/10</p>
                <p><span class="bold">Score: </span><span class="score">0</span> points</p>
            </div>
        </header>

        <!--Body of Start Screen-->
        <div>
            <main role="main">
                <div class="startQuiz">
                    <h2 class="quizDescription">Can you guess which of these outrageous dishes is NOT a real food trend?</h2>
                    <button role="button" class="startButton">START QUIZ</button>
                </div>
            </main>
        </div>
        <div class="feedbackScreen">
            <div class="questionAnswerForm hidden"></div>
            <div class="correctAnswerScreen hidden"></div>
            <div class="wrongAnswerScreen hidden"></div>
        </div>

        <!--jQuery/JavaScript Links-->
        <script src="https://code.jquery.com/jquery.min.js"></script>
        <script type="text/javascript" src="index.js"></script>
    </body>
</html>
